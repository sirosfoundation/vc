name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'release_*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: sirosfoundation/vc

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [verifier, issuer, apigw, registry, persistent, mockas, ui]
        variant: [standard, full]
        exclude:
          # Only apigw, verifier, and issuer benefit from saml/vc20 tags
          - service: registry
            variant: full
          - service: persistent
            variant: full
          - service: mockas
            variant: full
          - service: ui
            variant: full

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name and build args
        id: image-config
        run: |
          SERVICE="${{ matrix.service }}"
          VARIANT="${{ matrix.variant }}"
          
          if [ "$VARIANT" = "full" ]; then
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-${SERVICE}-full"
            GO_BUILD_TAGS="saml,vc20"
          else
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-${SERVICE}"
            GO_BUILD_TAGS=""
          fi
          
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "go_build_tags=${GO_BUILD_TAGS}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-config.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD_HHmmss'}},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfiles/worker
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
            BUILDTAG=${{ github.sha }}
            GO_BUILD_TAGS=${{ steps.image-config.outputs.go_build_tags }}
          cache-from: type=gha,scope=${{ matrix.service }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}-${{ matrix.variant }}
